<!DOCTYPE html>
<html>
  <head>
    <title>Bank Account Registration Form</title>
    <style>
        body {
          display: flex;
          justify-content: center;
          align-items: start;
          height: 100px;
        
        }
        form {
          width: 600px;
          height: 950px;
          padding: 2px;
          border-radius: 8px;
          box-shadow: 5px 2px 10px;
        }
        fieldset {
          padding: 10px;
          margin: 0%;
          border: 2px solid silver;
        }
        legend {
          font-weight: bold;
          margin-bottom: 10px;
        }
        input {
          padding: 2px;
          margin: 5px;
        }
        h1{
          display:flex;
          float: right;
          margin-right: 30px;
          margin-top: 30px;
        }
        h2{
            display: flex;
           justify-content: center;
           background-color: aqua;
           font-size: 25px;
        }
         h3{
            display: flex;
            justify-content: center;
            font-size: 25px;
            background-color: aqua;
         }
         input[type="name"],
            input[type="email"],
            input[type="password"],
            textarea,
            input[type="date"] {
                width: calc(100% - 20px);
                padding: 2px;
                margin-bottom: 11px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            label{
                display: flex;
                margin-left: 5px;
            }
        </style>
  </head>
  <body>
    <fieldset>
      <legend>Bank Account Registration Form</legend>
      <form>
        <img src="https://www.elementfcu.org/wp-content/uploads/2022/06/Element_GreenBanking_LogoColor_0622-1024x1024.png" width="100" height="100"/>
        <h1>Bank Account Registration Form</h1>
        <h2>Account Information</h2>
        <label for="Account type">Account Type</label>
        <input type="name" id="Account type" name="Account type" />
        <label for="Currency type">Currency Type</label>
        <input type="name" id="Currency type" name="Currency type" />
        <h3>Personal Information</h3>
        <label for="Firstname">First Name</label>
        <input type="name" id="Firstname" name="Firstname" />
        <label for="Lastname">Last Name</label>
        <input type="name" id="Lastname" name="Lastname" />
        <label for="phonenumber">Phone Number</label>
        <input type="number" id="phonenumber" name="phonenumber" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}"/><br>
        <label for="Email">Email</label>
        <input type="name" id="Email" name="Email" />
        <label for="DOB">Date of Birth</label>
        <input type="date" id="DOB" name="DOB" />
        <label for="citizenship">Citizenship</label>
        <input type="radio" id="citizenship" name="citizenship" />EU Citizen
        <input type="radio" id="citizenship" name="citizenship" />US Citizen
        <input type="radio" id="citizenship" name="citizenship" />Others<br>
        <br>
        <label for="address">Address</label>
        <textarea name="address" id="address"></textarea>
        <label for="occupation">Occupation</label>
        <input type="name" id="occupation" name="occupation"/>
        <label for="employername">Employer Name</label>
        <input type="name" id="employername" name="employername"/>
        <label for="yesorno">Do you want add joint owner to the bank account?</label>
        <input type="radio" id="yesorno" name="yesorno"/>Yes
        <input type="radio" id="yesorno" name="yesorno"/>No
        <input type="submit" value="Sigin"/>
        <input type="submit" value="Reset"/>
