<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose your choices</title>
    <!-- <style>
        form{
            display: grid;
            grid-template-columns: 100%;
        }
    </style> -->
</head>
<body>
    <fieldset>
    <h1>Choose your Fav Bike.</h1>
    <form>
    <label for="bike1"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxGwipKFB_EBHSBPzJxZ9Hi05lte8v4UY6Ow&s" width="100" height="100"/>Apache</label>
    <input type="radio" id="bike1" name="bike" value="Apache"/><br>
    <label for="bike2"><img src="https://cars.usnews.com/images/new-features/widget-section/2019_Yamaha_YZF_R1_X66O2lQ.jpg" width="100" height="100"/>Yamaha</label>
    <input type="radio" id="bike2" name="bike" value="Yamaha"/><br>
    <label for="bike3"><img src="https://static.autox.com/uploads/bikes/2022/11/bmw-g-310-r.jpg" width="100" height="100"/> BMW</label>
    <input type="radio" id="bike3" name="bike" value="BMW"/><br>
    <label for="bike4"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMzwcpeTXA6y32vGVjR8lwnY35Mh66RwNikQ&s" width="100" height="100"/> Pulsar</label>
    <input type="radio" id="bike4" name="bike" value="PULSAR"/><br>
    <input type="submit" value="submit"/>
    </form>
    <h2>Choose your fav Car</h2>
    <form>
        <label for="car1"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNRuz-p2HPU8euC7kRK2IyDVOgxnDlEyCCWQ&s" width="150" height="100"/> BMW</label>
        <input type="checkbox" id="car1" name="car1" value="BMW"/>
        <label for="car2"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHbG5yPKBbTzM49UbyLzJjltGcWoomEGC_vg&s" width="150" height="100"/>Toyota</label>
        <input type="checkbox" id="car2" name="car2" value="Toyota"/>
        <label for="car3"><img src="https://th.bing.com/th/id/OIP.LGuyPvtXve6-sWT1_8mi2AHaEK?w=330&h=185&c=7&r=0&o=5&dpr=1.3&pid=1.7" width="150" height="100"/>Audi</label>
        <input type="checkbox" id="car3" name="car3" value="Audi"/>
        <label for="car4"><img src="https://th.bing.com/th/id/OIP.8YehXIpMKfbiBepuul6hcAHaE7?w=225&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" width="150" height="100"/>Nissan</label>
        <input type="checkbox" id="car4" name="car4" value="Nissan"/>
        <input type="submit" value="submit"/>
        </form>
        <form>
            <label for="Scooty">Choose your fav Scooty</label><br>
            <select name="Scooty" id="Scooty">
               <option value="Electric Scooty">Electric Scooty</option>
               <option  value="Honda Scooty">Honda Scooty</option>
               <option  value="Dio Scooty">Dio Scooty</option>
               <option value="Fascino Scooty">Fascino Scooty</option>
               <option  value="Vespa Scooty">Vespa Scooty</option>
               <input type="submit" value="submit"/>
            </select>

            
        </form>
</fieldset>
</body>
</html>
